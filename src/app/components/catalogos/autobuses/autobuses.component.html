                type="button">Consultar</button>

    <p-dataTable class="table table-striped" [value]="autobuses" [rows]="10" [paginator]="true" dataKey="vin" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
    <p-column field="nombreAutobus" header="No. Autobus"></p-column>
    <p-column field="placaAutobus" header="Placa"></p-column>
    <p-column field="marca" header="Marca"></p-column>
    <p-column field="modelo" header="Modelo"></p-column>
    <p-column field="anio" header="Año"></p-column>
    <p-column field="capacidad" header="Capacidad"></p-column>
    <p-column>
        <ng-template pTemplate="header">
        </ng-template>
        <ng-template let-report="rowData" pTemplate="body">
            <button type="button" class="btn btn-outline-primary" name="Update" pButton (click)="pasarDatos(report)">Actualizar</button>
        </ng-template>
    </p-column>
    <p-column>
        <ng-template pTemplate="header">
        </ng-template>
        <ng-template let-report="rowData" pTemplate="body">
            <button type="button" class="btn btn-outline-danger" pButton (click)="eliminarDatos(report)">Eliminar</button>
        </ng-template>
    </p-column>
</p-dataTable>

    <a class="btn btn-outline-primary" [routerLink]="['/edit-autobuses']">Agregar <span class="sr-only">(current)</span></a>
    <a [routerLink]="['/catalogos']" class="btn btn-outline-danger"> Regresar</a>
</block-ui>
