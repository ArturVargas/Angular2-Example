            <button (click)="buscarDireccion(buscarId.value)" class="btn btn-outline-primary my-2 my-sm-0" type="button">Consultar</button>
        </form>
    </div>

    <p-dataTable class="table table-striped" [value]="direcciones" [rows]="10" [paginator]="true" dataKey="vin" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
    <p-column field="idDireccion" header="ID Direccion "></p-column>
    <p-column field="calle" header=" Calle "></p-column>
    <p-column field="numeroExterior" header=" No. Exterior "></p-column>
    <p-column field="numeroInterior" header=" No. Interior "></p-column>
    <p-column field="colonia" header=" Colonia "></p-column>
    <p-column field="municipio" header=" Municipio "></p-column>
    <p-column field="estado" header=" Estado "></p-column>
    <p-column field="codigoPostal" header=" Codigo Postal "></p-column>
    <!-- <p-column field="referncia" header=" Referencia "></p-column> -->
    <p-column>
        <ng-template pTemplate="header">
        </ng-template>
        <ng-template let-report="rowData" pTemplate="body">
            <button type="button" class="btn btn-outline-primary" name="Update" pButton (click)="pasarDatos(report)">Actualizar</button>
        </ng-template>
    </p-column>
    <p-column>
        <ng-template pTemplate="header">
        </ng-template>
        <ng-template let-report="rowData" pTemplate="body">
            <button type="button" class="btn btn-outline-danger" pButton (click)="eliminarDatos(report)">Eliminar</button>
        </ng-template>
    </p-column>
  </p-dataTable>

    <a class="btn btn-outline-primary" [routerLink]="['/edit-direcciones']">Agregar <span class="sr-only">(current)</span></a>
    <a [routerLink]="['/catalogos']" class="btn btn-outline-danger"> Regresar</a>
</block-ui>
