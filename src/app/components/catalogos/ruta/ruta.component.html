
<h2>Rutas</h2>
<hr>

  <div class="container col-12">
      <form class="form-inline my-2 my-lg-0">
        <button (click)="buscarRuta('hola')" class="btn btn-outline-primary my-2 my-sm-0" type="button">Todos</button>
      </form>
  </div>
<br>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID de Ruta</th>
      <th>Nombre de Ruta</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of rutas" >
      <td>{{item.noRuta}}</td>
      <td>{{item.nombreRuta}}</td>
    </tr>
  </tbody>
</table>
<a class="btn btn-outline-primary" [routerLink]="['/edit-rutas']">Agregar <span class="sr-only">(current)</span></a>
<a [routerLink]="['/catalogos']" class="btn btn-outline-danger"> Regresar</a>
