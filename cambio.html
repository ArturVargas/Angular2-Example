<form class="form-signin" role="form" name="loginForm" id="loginForm" (ngSubmit)="signIn(loginForm.form.valid)" #loginForm="ngForm" novalidate>

                <div class="form-group">
                    <input id="email" type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="login.username" required
                        autofocus #email="ngModel" />
                    <div *ngIf="email.errors && (email.dirty || email.touched)" class="">
                        <div [hidden]="!email.errors.required">
                            El email es requerido.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="login.password"
                        required #password="ngModel" />
                    <div *ngIf="password.errors && (password.dirty || password.touched)" class="">
                        <div [hidden]="!password.errors.required">
                            El password es requerido.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">
                    Iniciar
                </button>
                </div>
                <label class="checkbox pull-left">
                <input type="checkbox" name="remember"> Recordarme
            </label>
                <a href="" class="pull-right need-help">¿Olvidaste tu contraseña? </a><span class="clearfix"></span>
            </form>
